<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="signup_page_style.css">
</head>
<body>
    <main>
        <section>
            <div class="container signup-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="name">Name</label>
                    <input type="text" id="username" name="username" required>
                  
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                  
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                  
                    <button onclick="register()">Sign Up</button>
                  </form>
                <div class="home-link">
                    <p><a href="/">Go to Home</a></p>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="/loginPage">Log In</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer text-center py-3 mt-auto fixed-bottom">
        <div class="container">
            <p>Contact us:</p>
            <p>alan.selivanov.mail@gmail.com</p>
            <p>husainovalmas@gmail.com</p>
          </div>
      </footer>
      <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message || 'Registration successful');
                window.location.href = '/loginPage';
            }
            else{
                alert(data.message || 'Sign up failed');
            }
        }
      </script>
    </body>
</html>
